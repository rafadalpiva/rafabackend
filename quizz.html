<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz de HTML</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        margin: 20px;
      }
      .quiz.container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #03c2a2;
        border-radius: 20px;
        box-shadow: 2px 2px 10px rgba(188, 180, 180, 0.1);
      }
      .question {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .options label {
        display: block;
        margin: 5px 0;
      }
      button {
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      #result {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <h2>Quiz html</h2>
      <form id="quiz-form">
        <!-- Pergunta 1 -->
        <div class="question">1-Qual é a unidade básica da vida?</div>
        <div class="options">
          <label><input type="radio" name="q1" value="1a">a)Célula</label>
          <label><input type="radio" name="q1" value="1b">b)Tecido</label>
          <label><input type="radio" name="q1" value="1c">c)Órgão</label>
        </div>
        <!--Pergunta 2-->
        <div class="question">
          2-O que as plantas usam para realizar a fotossíntese?
        </div>

        <div class="options">
          <label><input type="radio" name="q2" value="2a">a)Água</label>
          <label><input type="radio" name="q2" value="2b">b)Oxigênio</label>
          <label><input type="radio" name="q2" value="2c">c)Gás carbônico</label>
        </div>
        <!--Pergunta 3-->
        <div class="question">
          3-Qual é o principal componente do sangue responsável pelo transporte de oxigênio?
        </div>
        <div class="options">
          <label><input type="radio" name="q3" value="3a">a)Glóbulos brancos</label>
          <label><input type="radio" name="q3" value="3b">b)Plaquetas</label>
          <label><input type="radio" name="q3" value="3c">c)Glóbulos vermelhos</label>
        </div>
        <!--Pergunta 4-->
        <div class="question">
          4-Qual parte da célula é responsável pelo controle das atividades
          celulares?
        </div>
        <div class="options">
          <label
            ><input type="radio" name="q4" value="4a" />a)Mitocôndria</label
          >
          <label><input type="radio" name="q4" value="4b" /> b)Núcleo</label>
          <label><input type="radio" name="q4" value="4c" /> c)Ribossomo</label>
        </div>
        <!--Pergunta 5-->
        <div class="question">5-O que é um ecossistema?</div>
        <div class="options">
          <label><input type="radio" name="q5" value="5a" />a)Um grupo de organismos
            da mesma espécie</label
          >
          <label><input type="radio" name="q5" value="5b">b)A interação entre organismos e seu ambiente</label>
          <label><input type="radio" name="q5" value="5c">c)Um tipo de célula especializada</label>
        </div>

        <button type="button" 
        onclick="verificarRespostas()">Enviar</button>
      </form>
      <p id="result"></p>
    </div>  

    <script>
      function verificarRespostas() {
        let respostasCorretas = {
          q1: "1a",
          q2: "2c",
          q3: "3c",
          q4: "4a",
          q5: "5b",
        }

        let pontuacao = 0;

        // Verifica respostas
        let form = document.getElementById("quiz-form");
        let resposta1 = form.q1.value;
        let resposta2 = form.q2.value;
        let resposta3 = form.q3.value;
        let resposta4 = form.q4.value;
        let resposta5 = form.q5.value;
        if (resposta1 === respostasCorretas.q1) pontuacao++;
        if (resposta2 === respostasCorretas.q2) pontuacao++;
        if (resposta3 === respostasCorretas.q3) pontuacao++;
        if (resposta4 === respostasCorretas.q4) pontuacao++;
        if (resposta5 === respostasCorretas.q5) pontuacao++;
        document.getElementById("result").innerText = `Você acertou ${pontuacao} de 5 perguntas!`;
    }
    </script>
    </div>
  </body>
</html>
